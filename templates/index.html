<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face Emotion Detector</title>
    <style>
      body{font-family: Arial, sans-serif; background:#f7f9fc; color:#111; padding:24px}
      .container{max-width:700px;margin:30px auto;padding:20px;background:white;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
      h1{margin-top:0}
      label{display:block;margin:10px 0 6px}
      input[type=text], input[type=email], input[type=file]{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px}
      button{margin-top:12px;padding:10px 16px;border:none;border-radius:6px;background:#0b5ed7;color:white;cursor:pointer}
      .note{font-size:0.9em;color:#555}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Face Emotion Detector</h1>
      <p class="note">Fill your details and upload a clear face photo (PNG/JPG/JPEG). The app will predict your emotion.</p>
      <form method="post" action="/submit" enctype="multipart/form-data">
        <label for="fullname">Full name</label>
        <input id="fullname" name="fullname" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="matric">Matric / Student ID</label>
        <input id="matric" name="matric" type="text" required />

        <label for="photo">Upload photo</label>
        <input id="photo" name="photo" type="file" accept="image/*" required />

        <button type="submit">Submit</button>
      </form>
      <p style="margin-top:12px; font-size:0.9em">Made with ❤️ — follow local best practices when storing student data.</p>
    </div>
  </body>
</html>
