<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Emotion Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      padding: 2.5rem;
      text-align: center;
    }

    h1 {
      color: #2f80ed;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"], input[type="email"], input[type="file"] {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #2f80ed;
    }

    button {
      background: #2f80ed;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #56ccf2;
    }

    .note {
      font-size: 0.85rem;
      color: #888;
      margin-top: 1rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Emotion Detector ðŸ˜„</h1>
    <p>Upload your image and let AI detect your current emotion!</p>

    <form action="/submit" method="post" enctype="multipart/form-data">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="matric" placeholder="Matric Number" required>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Analyze Emotion</button>
    </form>

    <p class="note">Supported formats: PNG, JPG, JPEG</p>
    <footer>Made with ðŸ’™ using Flask + TensorFlow</footer>
  </div>
</body>
</html>
