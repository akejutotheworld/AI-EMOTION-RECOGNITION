<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello, {{ fullname }}!</h2>
    <p>The detected emotion is:</p>
    <h1>{{ emotion }}</h1>
    <img src="{{ url_for('static', filename='../uploads/' + filename) }}" alt="Uploaded Photo">
    <br>
    <a href="{{ url_for('index') }}">Try Another Photo</a>
  </div>
</body>
</html>
